<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
	<title></title>
    <script type="text/javascript" src="options.js"></script>
	<link rel="stylesheet" href="css/style.css">
    <style type="text/css">
	html, body {
		width: 630px;
		min-height: 400px;
		margin: 0px;
		overflow-x:hidden;
		overflow-y:auto;
		background-color: #F1E9D6;
		font-size: 12px;
	}	
	div.extWindow {
		width: 100%;
		margin: 0px;
		text-align: center;
		vertical-align: middle;
	}
	div.extOptions {
		width: 100%;
		background-color: #F1E9D6;
	}
	div.extFooter {
		position: relative;
		width: 100%;
		text-align: center;
		margin-bottom: 8px;
		border-radius: 10px 10px 10px 10px; 
		z-index:10;
	}
	
	
	summary {
		font-weight: bold;
		font-size: 18px;
		color: #805536;
		text-align: left;
	}
	table {
		width: 610px;
		font-size: 14px;
	}
	.options td {
		padding-bottom: 8px;
	}
	input#extHotKey, input#extWestEstTrigger {
		font-weight: bold;
		font-size: 14px;
		width: 24px;
		text-align: center;
		color: #342316;
	}
	.ad {
		width: 600px;
		margin: 8px auto;
		color: #342316;
	}
	label > img {
		width: 12px; 
		cursor: help;
	}
	div.extReview, div.extVersion {
		text-align: center;
	}
	div.extVersion {
		padding: 7px 0px;
	}
	
    </style>
</head>
<body>

<div id="extWindow" class="extWindow">

	<div class="extOptions">
	<ul class="tabs">
		<li>
			<input type="radio" name="tabs" id="tab-1" checked>
			<label for="tab-1" id="extTab1Desc"><span></span></label>
			<div class="tab-content">
			<table class="options">

					</td>
				</tr>
				<tr>
					<td colspan=2>
						<input type="checkbox" id="extTermLink" name="extTermLink" class="extCheckBox" value="1">
						<label for="extTermLink"><span id="extTermLinkDesc"></span> <img id="extTermLinkHelp" src="../img/question-mark.svg" /></label>

					<td>
						<input type="checkbox" id="bgcolorOfHighlightOn" name="bgcolorOfHighlightOn" class="extCheckBox" value="1">

					</td>
				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>

						<label for="extPopupVerses"><span id="extPopupVersesDesc"></span></label>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<span id="langBibleDesc"></span>
						<select id="langBible">

							<option id="beBible" value="be"></option>
							<option id="ukBible" value="uk"></option>
							<option id="srBible" value="sr"></option>
							<option id="enBible" value="en"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<input type="checkbox" id="extInterpretation" name="extInterpretation" class="extCheckBox" value="1">
						<label for="extInterpretation"><span id="extInterpretationDesc"></span></label>

				</tr>
			</table>
			<div class="ad">
				<div class="extReview">
					<span id="extReview1"></span> <a id="webStoreLink"><span id="webStore" class="hlink" data-url="https://chrome.google.com/webstore/detail/apkkllhahggfkhfdlmpopcncnaiclfdm/reviews"></span></a>.<br>
					<span id="extReview2"></span>.
				</div>
			</div>
			</div>
		</li>
		<li>

			<label for="tab-2" id="extTab2Desc"><span></span></label>
			<div class="tab-content">
			<table class="options">

				<tr>

							<option id="rusFont" value="rus"></option>

				<tr>
					<td colspan=4>
						<input type="checkbox" id="extNoDot" name="extNoDot" class="extCheckBox" value="1"> 
						<label for="extNoDot"><span id="extNoDotDesc"></span></label>

				</tr>
				<tr>
					<th colspan=4>
						<label><span id="extWestEstColDesc"></span> <img id="extWestEstColHelp" src="../img/question-mark.svg" /></label>

	<div class="extFooter">
